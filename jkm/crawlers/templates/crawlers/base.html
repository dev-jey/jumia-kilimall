{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <title>Jumia-Killimall Price Comparison</title>
</head>

<body>
    <div id="loading" class="animate__animated animate__fadeIn">
        <div class=" animate__animated animate__fadeIn animate__infinite  animate__slower">
            <img src="{% static 'imgs/navlogo.svg' %}" alt=""><br>
            Loading...</div> </div>
    <nav>
        <div class="container nav-container">
            <div class="nav-logo">
                <a href="/">
                <img src="{% static 'imgs/navlogo.svg' %}" alt=""></a>
            </div>

            <div class="search-icon">
                <div id="search-icon">
                    <img src="{% static 'imgs/search.svg' %}" alt="">
                    <label for="">Search</label>
                </div>

                <form action="" class="search-input animate__animated animate__fadeInRight" id="search-bar"
                    method="GET">
                    <div class="arrow" id="arrow">
                        <img src="{% static 'imgs/arrow.svg' %}" alt="" class="back-arrow" id="back-arrow">
                    </div>
                    <input type="text" placeholder="Search by name" class="search-text" id="search-text" required>
                    <input type="image" src="{% static 'imgs/search.svg' %}" alt="Submit" class="search-img" id="search-img">
                </form>
            </div>
        </div>
    </nav>

    <div class="main-section">
        <div class="container">
            {% block body_block %} {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
